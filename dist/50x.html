<!doctype html>
<html>
  <head>
    <title>500 | Internal Server Error</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins&display=swap");
      body {
        width: 100%;
        height: 100vh;
        margin: 0 auto;
        font-family: "Poppins", sans-serif;
      }
      .container {
        display: grid;
        padding-left: 1rem;
        padding-right: 1rem;
        place-content: center;
        height: 100vh;
        background-color: #ffffff;
      }
      .title {
        letter-spacing: 0.1em;
        color: #6b7280;
        text-transform: uppercase;
        font-weight: 400;
        font-size: 1.5rem;
      }
      @media (prefers-color-scheme: dark) {
        .container {
          background-color: #111827;
        }
        .title {
          color: #9ca3af;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">500 | Server Internal Error</h1>
    </div>
    <script>
      setTimeout(function () {
        window.history.back();
      }, 5000);
    </script>
  </body>
</html>
